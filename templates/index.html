<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Diabetes Prediction App</h1>
        <p>Enter your details below to predict the likelihood of having diabetes.</p>
    </header>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        <img src="https://example.com/diabetes-image.jpg" alt="Diabetes Awareness" class="header-image">
        <form id="predictionForm">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="number" name="Pregnancies" required>
            </div>

            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input type="number" name="Glucose" required>
            </div>

            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="number" name="BloodPressure" required>
            </div>

            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="number" name="SkinThickness" required>
            </div>

            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input type="number" name="Insulin" required>
            </div>

            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" step="0.1" name="BMI" required>
            </div>

            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" name="DiabetesPedigreeFunction" required>
            </div>

            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" name="Age" required>
            </div>

            <button type="submit" class="submit-button">Predict</button>
        </form>

        <div id="result"></div>
    </div>
    <footer>
        <p>&copy; 2024 Diabetes Prediction App. All rights reserved.</p>
        <p><a href="#about">About Us</a> | <a href="#contact">Contact</a> | <a href="#privacy">Privacy Policy</a></p>
    </footer>
    <script>
        document.getElementById('predictionForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('result').innerText = 'Error: ' + errorData.error;
                    return;
                }

                const result = await response.json();
                document.getElementById('result').innerText = 'Prediction: ' + result.prediction;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An unexpected error occurred.';
            }
        };
    </script>
</body>
</html>
