<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form id="predictionForm">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" name="Pregnancies" required><br>

        <label for="Glucose">Glucose:</label>
        <input type="number" name="Glucose" required><br>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" name="BloodPressure" required><br>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" name="SkinThickness" required><br>

        <label for="Insulin">Insulin:</label>
        <input type="number" name="Insulin" required><br>

        <label for="BMI">BMI:</label>
        <input type="number" step="0.1" name="BMI" required><br>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" required><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" required><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('result').innerText = 'Error: ' + errorData.error;
                    return;
                }

                const result = await response.json();
                document.getElementById('result').innerText = 'Prediction: ' + result.prediction;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An unexpected error occurred.';
            }
        };
    </script>
</body>
</html>
